<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background:#eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1920" height="1080"></canvas>

<script>

class DrawObject{
    constructor(x,y,canvas){
        this.x = x;
        this.y = y;
        this.vx = 0;
        this.vy = 0;
        this.canvas = canvas;
    }
    draw(){
        this.canvas.drawImage(img,this.x,this.y);
    }

    move(x,y,frame){
        this.frame = frame;
        this.vx = (-this.x + x)/frame;
        this.vy = (-this.y + y)/frame;
    }
    stop(){
        this.vx = 0;
        this.vy = 0;
        this.frame =0;
    }
    update(){
        this.x += this.vx;
        this.y += this.vy;
        
        if(this.frame>=0){
            this.frame--;
        }else{
            this.stop();
        }
    }
}

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var img = new Image();   // 新たな img 要素を作成
img.addEventListener("load", function() {
  // drawImage を実行する文をここに置く
}, false);
img.src = 'unko.gif'; // ソースのパスを設定

canvas.addEventListener('click', click, false);

dolist = [];

//テスト用にDrawObjectいっぱいいれとく
for(i =0;i<30;i++){
    dolist.push(new DrawObject(0,0,ctx));
}
//ここまで
setInterval(tick,25);

function tick(){
    dolist.forEach(dob =>dob.update());
    ctx.clearRect(0,0,2000,2000);
    dolist.forEach(dob =>dob.draw());

    //テスト用にframeが0になるたびにランダムムーブ
    dolist.forEach(dob =>{
        if(dob.frame==0)dob.move(random(1920),random(1080),10+random(20));
    });
    //ここまで
}

function random(max) {
  return Math.floor(Math.random() * max);
}
function click(){
    dolist.push(new DrawObject(0,0,ctx))
}
</script>

</body>
</html>
